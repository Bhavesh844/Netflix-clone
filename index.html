<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sec1">
        <nav id="navbar">
            <div class="logo">
                <img src="net.png" alt="image not found" width="180px" height="100px">
            </div>
            <ul class="home-btn">
                <select name="Lang" id="lang">
                    <option value="English">English</option>
                    <option value="English">हिन्दी</option>
                </select>
                <button type="button" id="signin">Sign In</button>
            </ul>
        </nav>
        <div class="info">
            <h1>Unlimited movies, TV shows and more</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="email-start">
                <input type="text" placeholder="Email address">
                <button type="button">Get Started ></button>
            </div>
        </div>
    </section>
    <!-- Section 2 -->
    <section class="sec3">
        <div class="left">
            <h1>Enjoy on your TV</h1>
            <p>Watch on smart TVs, PlayStation, Xbox, <br> Chromecast, Apple TV, Blu-ray players and <br> more.</p>   
        </div>
        <div class="right">
            <!-- <img src="back.jpg" alt="Image not found" class="playimg"   > -->
            <video width="320px" height="260px" autoplay muted loop>
                <source src="vid1.m4v" type="video/mp4  ">
            </video>
        </div>
    </section>
</body>
</html>
